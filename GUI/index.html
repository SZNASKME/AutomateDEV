<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="onClick()">Click Me</button>
    <p id="output"></p>

    <script>
        function onClick() {
            document.getElementById('output').innerText = 'Button Clicked!';
        }
    </script>
</body>
</html>
